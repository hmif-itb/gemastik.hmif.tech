  
<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <div class="hmif-heading border-bottom">
        <div class="container-lg py-2 px-3">
            <h3><a href="{{ "/" | absolute_url }}">{{ site.title }}</a></h3>
            by HMIF Tech
        </div>
    </div>
    <div class="container-lg px-3 my-5 markdown-body">
      {{ content }}
    </div>
    <div class="border-top">
        <div class="container-lg px-3 py-4">
            <div class="footer text-gray">
                <small>
                  Hak Cipta &copy; <a href="https://hmif.itb.ac.id/" target="_blank">HMIF ITB</a> 2020.
                  Diselenggarakan bersama 
                  <a href="https://kemahasiswaan.itb.ac.id/" target="_blank">Direktorat Kemahasiswaan ITB</a> dan
                  <a href="https://aicenter.itb.ac.id/" target="_blank">Pusat AI ITB</a>.
                </small>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
